interface=wlan0
driver=nl80211
logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2
ctrl_interface=/var/run/hostapd
ctrl_interface_group=0
ssid=foobar
hw_mode=g
channel=1
beacon_int=100
dtim_period=2
max_num_sta=255
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0
wmm_enabled=1
wmm_ac_bk_cwmin=4
wmm_ac_bk_cwmax=10
wmm_ac_bk_aifs=7
wmm_ac_bk_txop_limit=0
wmm_ac_bk_acm=0
wmm_ac_be_aifs=3
wmm_ac_be_cwmin=4
wmm_ac_be_cwmax=10
wmm_ac_be_txop_limit=0
wmm_ac_be_acm=0
wmm_ac_vi_aifs=2
wmm_ac_vi_cwmin=3
wmm_ac_vi_cwmax=4
wmm_ac_vi_txop_limit=94
wmm_ac_vi_acm=0
wmm_ac_vo_aifs=2
wmm_ac_vo_cwmin=2
wmm_ac_vo_cwmax=3
wmm_ac_vo_txop_limit=47
wmm_ac_vo_acm=0
ieee8021x=1
eapol_version=2
eapol_key_index_workaround=0
eap_server=1
eap_user_file=/etc/hostapd.eap_user
ca_cert=/root/wpa_enterprise_certificates/CA/CA.crt
server_cert=/root/wpa_enterprise_certificates/server/server.crt
private_key=/root/wpa_enterprise_certificates/server/server.key
own_ip_addr=127.0.0.1
wpa=2
wpa_key_mgmt=WPA-EAP
wpa_pairwise=TKIP CCMP
